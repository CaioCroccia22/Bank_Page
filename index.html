<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="main-content">
        <div class="form" id="form-deposito">
            <h1>EBAC Banking</h1>
            <h2>Depósitos</h2>
                <form action="#">
                    <label for="nome-beneficiario" >Digite o seu nome: </label>
                    <input id="nome_beneficiario" type="text" placeholder="Nome completo do beneficiario" name="nome_beneficiario">
                    <label for="number_account">Digite o número da conta: </label>
                    <input type="number" placeholder="Número da conta" id="number_account" name="number_account">
                    <label for="valor-deposito">Digite o valor: </label>
                    <input id="valor-deposito" type="number" placeholder="Valor" name="valor-deposito">
                    <label for="desc">Digite a descrição(opcional):</label>
                    <input id="desc" type="text" placeholder="Descrição" name="desc">
                    <button id="btn-depositar" type="submit">Depositar</button>
                </form>
                <p class="sucess-message">
                    Montante de: <b>1000</b> foi depositado para o cliente:
                    <b>Nome do Cliente: </b> - <b>Conta: </b>
                </p>
        </div>
    </div>
</body>
</html>
