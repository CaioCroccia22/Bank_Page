<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="main-content">
        <div class="form">
            <h1>EBAC Banking</h1>
            <h2>Depósitos</h2>
                <form action="submit">
                    <label for="name" id="name">Digite o seu nome: </label>
                    <input type="text" placeholder="Nome completo do beneficiario">
                    <label for="number_account" id="number_account">Digite o número da conta: </label>
                    <input type="number" placeholder="Número da conta">
                    <label for="value" id="value">Digite o valor: </label>
                    <input type="value" placeholder="Valor">
                    <label for="desc" id="desc">Digite a descrição(opcional):</label>
                    <input type="text" placeholder="Descrição">
                    <button id="btn-depositar">Depositar</button>
                </form>
        </div>
    </div>
</body>
</html>
